<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Countdown Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
        <header class="header">
            <div id="high-score">
                <a href="highscores.html">View High Scores</a>
            </div>
            <div id="timer">
                Score: 100
            </div>
        </header>
        <div class="container">
            <h1 class="coding-challenge">Coding Countdown Challenge</h1>
            <p id="questions">Try to answer the following questions within the time limit. The amount of time remaining when you've answered all the questions will be your score. Keep in mind that wrong answers will reduce your time/score by 10 seconds/points.</p>
            <button id="button">Begin Challenge</button>
            <h2 id="countdown"></h2>
        </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
